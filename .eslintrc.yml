env:
  browser: true
  es6: true
  jest: true
extends: ['eslint:recommended', 'plugin:react/recommended']
parser: 'babel-eslint'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    classes: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  no-console: 0
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
  react/jsx-indent:
    - error
    - 2
globals:
    chrome: true
    require: true
    module: true
