<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>タイマー編集</title>
</head>
<body>
    <div id="time-left" class="contents boxy">
        <div id="time-list-wrapper-missions" class="time-list">
            <p class="list-title">- 遠征隊帰投予定時刻</p>
            1 <input type="text" class="editor" id="missions-1" api-id="deck_id" value="" size="10" disabled><br>
            2 <input type="text" class="editor" id="missions-2" api-id="deck_id" value="" size="10"><br>
            3 <input type="text" class="editor" id="missions-3" api-id="deck_id" value="" size="10"><br>
            4 <input type="text" class="editor" id="missions-4" api-id="deck_id" value="" size="10"><br>
        </div>
        <div id="time-list-wrapper-nyukyos" class="time-list">
            <p class="list-title">- 入渠完了予定時刻</p>
            1 <input type="text" class="editor" id="nyukyos-1" api-id="api_ndock_id" value="" size="10"><br>
            2 <input type="text" class="editor" id="nyukyos-2" api-id="api_ndock_id" value="" size="10"><br>
            3 <input type="text" class="editor" id="nyukyos-3" api-id="api_ndock_id" value="" size="10"><br>
            4 <input type="text" class="editor" id="nyukyos-4" api-id="api_ndock_id" value="" size="10"><br>
        </div>
        <div id="time-list-wrapper-createships" class="time-list">
            <p class="list-title">- 建造完了予定時刻</p>
            1 <input type="text" class="editor" id="createships-1" api-id="api_kdock_id" value="" size="10"><br>
            2 <input type="text" class="editor" id="createships-2" api-id="api_kdock_id" value="" size="10"><br>
            3 <input type="text" class="editor" id="createships-3" api-id="api_kdock_id" value="" size="10"><br>
            4 <input type="text" class="editor" id="createships-4" api-id="api_kdock_id" value="" size="10"><br>
        </div>
    </div>
    <div id="validation">
        <span id="validation-message"></span>
    </div>
    <div id="edit-timer">
      <img id="img-commit" src="../img/commit.png">
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/Util.js"></script>
    <script type="text/javascript" src="../js/definitions/models/MyStorage.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/SoloEventBase.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/EventsBase.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/missions/Mission.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/missions/Missions.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/nyukyos/Nyukyo.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/nyukyos/Nyukyos.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/createships/Createship.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/createships/Createships.js"></script>
    <script type="text/javascript" src="../js/pages/edittimer.js"></script>
</body>
</html>
