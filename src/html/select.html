<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/select.css" />
</head>
<body>
    <div id="main">
        <h2>
            <span id="popup-select-title">提督 仕事しろ</span>
            <input id="screen-shot"  name="screen-shot" type="submit" value="" tabindex="1"/>
        </h2>
        <br><!-- めんどくせえからbrでいいや。だれかこの面のcss整備してくれー -->
        <button id="launch-safely" class="clickable">LAUNCH WHITE</button><span class="description">中型のみ</span>
        <br>
        <div id="old-launch" class="bordered" style="display:none;">
          <!-- div class="pull-right clickable" id="hide-launch">x</div -->
          <div id="config">
              <div class="content">
                  <select name="mode" style="font-size: large;font-weight: bold">
                      <option value="l">大型</option>
                      <option value="m">中型</option>
                      <option value="s">小型</option>
                      <option value="xs">極小型</option>
                      <option value="minimum">豆</option>
                  </select>
                  <button id="launch" tabindex="2">LAUNCH APP</button>
              </div>
          </div>
        </div>
        <div id="time-left-wrapper">
        </div>
        <div id="achievements">
            <span> -- 提督任務実績 -- </span>
            <div class="content" id="achievements-table">
                <table border="0">
                <tbody>
                    <tr><td></td><td>本日</td><td>今週</td></tr>
                    <tr><td>補給</td><td id="daily-hokyu_count">?</td><td id="weekly-hokyu_count">?</td></tr>
                    <tr><td>遠征</td><td id="daily-mission_count">?</td><td id="weekly-mission_count">?</td></tr>
                    <tr><td>出撃</td><td id="daily-map_count">?</td><td id="weekly-map_count">?</td></tr>
                    <tr><td>開発</td><td id="daily-createitem_count">?</td><td id="weekly-createitem_count">?</td></tr>
                    <tr><td>廃棄</td><td id="daily-destroyitem_count">?</td><td id="weekly-destroyitem_count">?</td></tr>
                    <tr><td>建造</td><td id="daily-createship_count">?</td><td id="weekly-createship_count">?</td></tr>
                    <tr><td>演習</td><td id="daily-practice_count">?</td><td id="weekly-practice_count">?</td></tr>
                    <tr><td>入渠</td><td id="daily-nyukyo_count">?</td><td id="weekly-nyukyo_count">?</td></tr>
                    <tr><td>近改</td><td id="daily-kaisou_count">?</td><td id="weekly-kaisou_count">?</td></tr>
                    <tr><td>改工</td><td id="daily-remodel_count">?</td><td id="weekly-remodel_count">?</td></tr>
                    <tr>
                        <td></td>
                        <td>
                            <input name="reset-daily" class="reset-achievements" target="daily" type="submit" value="reset"><br>
                        </td>
                        <td>
                            <input name="reset-weekly" class="reset-achievements" target="weekly" type="submit" value="reset"><br>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
        <button id="show-clockmode-button" class="clickable">clock mode</button>
        <button id="open-mission-info" class="clickable"><small style="color:#333;">遠征早見表</small></button>
        <button id="sync-load" class="clickable" style="display:none;">load data</button><br>
        <a class="link clickable" data-href="/src/html/settings.html"><small>これの設定など</small><small id="new-arrival"></small></a>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/Constants.js"></script>
    <script type="text/javascript" src="../js/definitions/share/TwitterCrawler.js"></script>
    <script type="text/javascript" src="../js/definitions/models/MyStorage.js"></script>
    <script type="text/javascript" src="../js/definitions/models/achievements/Achievements.js"></script>

    <script type="text/javascript" src="../js/definitions/models/events/SoloEventBase.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/EventsBase.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/nyukyos/Nyukyos.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/nyukyos/Nyukyo.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/createships/Createships.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/createships/Createship.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/missions/Missions.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/missions/Mission.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/sortie/Sorties.js"></script>
    <script type="text/javascript" src="../js/definitions/models/events/sortie/Sortie.js"></script>

    <script type="text/javascript" src="../js/Util.js"></script>
    <script type="text/javascript" src="../js/pages/view/View.js"></script>
    <script type="text/javascript" src="../js/pages/view/select/StaffTwitterView.js"></script>
    <script type="text/javascript" src="../js/pages/view/settings/AnnounceView.js"></script>

    <script type="text/javascript" src="../js/pages/view/dashboard/TimerView.js"></script>
    <script type="text/javascript" src="../js/pages/view/dashboard/TimersView.js"></script>
    <script type="text/javascript" src="../js/pages/view/dashboard/TimersBaseView.js"></script>
    <script type="text/javascript" src="../js/pages/view/dashboard/TimersMissionView.js"></script>
    <script type="text/javascript" src="../js/pages/view/dashboard/TimersNyukyoView.js"></script>
    <script type="text/javascript" src="../js/pages/view/dashboard/TimersCreateshipView.js"></script>

    <script type="text/javascript" src="../js/pages/select.js"></script>
</body>
</html>
