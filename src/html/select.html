<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/select.css" />
</head>
<body>
    <div id="main">
        <h2 id="popup-select-title">提督 仕事しろ</h2>
        <form id="config" name="mode">
            <div class="content">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div class="select">
                                    <input id="mode-l" class="mode-select" type="radio" name="mode" value="l"><span>大型</span>
                                </div>
                            </td>
                            <td>
                                <div class="select">
                                    <input id="mode-m" class="mode-select" type="radio" name="mode" value="m"><span>中型</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="select">
                                    <input id="mode-s" class="mode-select" type="radio" name="mode" value="s"><span>小型</span>
                                </div>
                            </td>
                            <td>
                                <div class="select">
                                    <input id="mode-xs" class="mode-select" type="radio" name="mode" value="xs"><span>極小型</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
	                            <input id="launch" name="launch" type="submit" value="LAUNCH APP" tabindex="2"/>
	                            <input id="screen-shot"  name="screen-shot" type="submit" value="" tabindex="1"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div id="time-left">
            <div class="content">
                <div id="time-list-wrapper-missions">
                    <span> -- 遠征隊帰投予定時刻 -- </span>
                    <ul id="time-list-container"></ul>
                </div>
                <div id="time-list-wrapper-nyukyos">
                    <span> -- 入渠修復完了予定時刻 -- </span>
                    <ul id="time-list-container-nyukyos"></ul>
                </div>
                <div id="time-list-wrapper-createships">
                    <span> -- 建造完了予定時刻 -- </span>
                    <ul id="time-list-container-createships"></ul>
                </div>
            </div>
        </div>
        <div id="achievements">
            <span> -- 提督任務実績 -- </span>
            <div class="content" id="achievements-table">
                <table border="0">
                <tbody>
                    <tr><td></td><td>本日</td><td>今週</td></tr>
                    <tr><td>補給</td><td id="daily-hokyu_count">1</td><td id="weekly-hokyu_count">3</td></tr>
                    <tr><td>遠征</td><td id="daily-mission_count">1</td><td id="weekly-mission_count">3</td></tr>
                    <tr><td>出撃</td><td id="daily-map_count">1</td><td id="weekly-map_count">3</td></tr>
                    <tr><td>開発</td><td id="daily-createitem_count">1</td><td id="weekly-createitem_count">3</td></tr>
                    <tr><td>建造</td><td id="daily-createship_count">1</td><td id="weekly-createship_count">3</td></tr>
                    <tr><td>演習</td><td id="daily-practice_count">1</td><td id="weekly-practice_count">3</td></tr>
                    <tr><td>近改</td><td id="daily-kaisou_count">1</td><td id="weekly-kaisou_count">3</td></tr>
                    <tr>
                        <td></td>
                        <td>
                            <input name="reset-daily" class="reset-achievements" target="daily" type="submit" value="reset"><br>
                        </td>
                        <td>
                            <input name="reset-weekly" class="reset-achievements" target="weekly" type="submit" value="reset"><br>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
        <button id="show-clockmode-button">clock mode</button><br>
        <a href="/src/html/config.html"><small>これの設定など</small></a>
    </div>
    <script type="text/javascript" src="../js/Constants.js"></script>
    <script type="text/javascript" src="../js/definitions/models/MyStorage.js"></script>
    <script type="text/javascript" src="../js/definitions/models/achievements/Achievements.js"></script>
    <script type="text/javascript" src="../js/Util.js"></script>
    <script type="text/javascript" src="../js/pages/select.js"></script>
</body>
</html>
